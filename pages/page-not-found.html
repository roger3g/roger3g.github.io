<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- https://developer.mozilla.org/pt-PT/docs/Utilizando_meta_tags -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> <!-- Define o tipo de conteúdo da página e o tipo de codificação de caracteres. -->
    <meta http-equiv="cache-control" content="no-cache"> <!-- A página não é armazenada em Cache. -->
    <meta http-equiv="pragma" content="no-cache"> <!-- Faz com que o navegador não armazene a página em cache. -->
    <meta http-equiv="expires" content=""> <!-- A data e a hora depois dos quais o documento deve ser considerado como expirado. -->
    <meta http-equiv="content-script-type" content="text/javascript"> <!-- Define o tipo padrão da linguagem de script do documento. -->
    <meta http-equiv="content-style-type" content="text/css"> <!-- Define o tipo padrão de linguagem para estilização do documento. -->
    <meta name="copyright" content=""> <!-- Declara o direito autoral da página. -->
    <meta name="description" content=""> <!-- Descrição da página -->
    <meta name="keywords" content=""> <!-- As keywords tipicamente são usadas por alguns motores de busca para indexar os documentos juntamente com informações encontradas em seu título e body. -->
    <meta name="robots" content="index, follow"> <!-- Especifica informações de indexação para os robôs de busca -->
    <meta name="generator" content=""> <!-- Indica o software usado para criar a página como forma de medir a popularidade do produto. -->
    <meta name="rating" content="general"> <!-- Esta tag funciona para classificar a página por censura, assim como no cinema -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Fornece ao navegador instruções sobre como controlar as dimensões e a escala da página. -->
    <meta name="author" content=""> <!-- O nome do autor da página. -->
    <meta name="revisit-after" content="15 days"> <!-- Diz para os servidores proxy refazer o cache da página depois de um tempo específico. -->
    <meta name="DC.creator.address" content=""> <!-- E-mail para contato com o autor da página -->
    <meta name="DC.publisher" content=""> <!-- Nome da organização que é responsável pelo documento. -->
    <meta name="Custodian" content=""> <!-- Normalmente, o webmaster responsável pela página. -->
    <meta name="DC.date.created" content=""> <!-- Data de criação da página no formato AAAA-MM-DD. -->
    <meta name="DC.date.modified" content=""> <!-- Última data de modificação do documento, importante para buscas por data. -->
    <meta name="DC.Identifier" content=""> <!-- URL do documento. -->
    <meta name="DC.format" content="text/html"> <!-- Especifica o tipo de dados contidos no documento. -->

    <title>Title</title>

    <!-- https://fonts.google.com/ -->

    <link rel="icon" type="image/[type]" sizes="" href="">  
    <link rel="stylesheet" media="all" href="">
    
    <script src="" type="text/javascript"></script>

  </head>
  <body>

    <h1>Page not found</h1>

  </body>
</html>
